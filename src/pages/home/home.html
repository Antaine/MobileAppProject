<ion-header id = "header1">
  <ion-navbar id = "navbar" color="themeCol">
    <ion-title>D&D</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding>
  <h2>D&D Character Companion App</h2>
<p>This app will help you find all the information you will need to create a character in Dungeons and Dragons</p>

    <h3>Races</h3>
    <ion-grid>
<ion-row margin = 5% >
  <ion-col><button ion-button round id ="btn" color="btnCol" (click)="openDragonborn()">Dragonborn</button></ion-col>
  <ion-col><button ion-button round id ="btn" color="btnCol" (click)="openDwarf()">Dwarf</button></ion-col>
  <ion-col><button ion-button round id ="btn" color="btnCol" (click)="openElf()">Elf</button></ion-col>
</ion-row>

<ion-row  margin = 5%>
    <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openGnome()" >Gnome</button></ion-col>
    <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openHalfElf()">Half-Elf</button></ion-col>
    <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openHalfling()" >Halfling</button></ion-col>
  </ion-row>

  <ion-row  margin = 5%>
      <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openHalfOrc()"  >Half-Orc</button></ion-col>
      <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openHuman()" >Human</button></ion-col>
      <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openTiefling()" >Tiefling</button></ion-col>
    </ion-row>
  </ion-grid>

<ion-grid>
    <h3>Classes</h3>
    <ion-row  margin = 5%>
        <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openWithCordovaBrowser('http://engl393-dnd5th.wikia.com/wiki/Barbarian')">Barbarian</button></ion-col>
        <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openWithCordovaBrowser('http://engl393-dnd5th.wikia.com/wiki/Bard')">Bard</button></ion-col>
        <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openWithCordovaBrowser('http://engl393-dnd5th.wikia.com/wiki/Cleric')">Cleric</button></ion-col>
        <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openWithCordovaBrowser('http://engl393-dnd5th.wikia.com/wiki/Druid')">Druid</button></ion-col>
      </ion-row>

      <ion-row  margin = 5%>
          <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openWithCordovaBrowser('http://engl393-dnd5th.wikia.com/wiki/Fighter')">Fighter</button></ion-col>
          <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openWithCordovaBrowser('http://engl393-dnd5th.wikia.com/wiki/Monk')">Monk</button></ion-col>
          <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openWithCordovaBrowser('http://engl393-dnd5th.wikia.com/wiki/Paladin')">Paladin</button></ion-col>
          <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openWithCordovaBrowser('http://engl393-dnd5th.wikia.com/wiki/Ranger')">Ranger</button></ion-col>
        </ion-row>

        <ion-row  margin = 5%>
            <ion-col border = 2%><button ion-button round id ="btn" color="btnCol"(click)="openWithCordovaBrowser('http://engl393-dnd5th.wikia.com/wiki/Fighter')">Roguer</button></ion-col>
            <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openWithCordovaBrowser('http://engl393-dnd5th.wikia.com/wiki/Sorcerer')" >Sorcerer</button></ion-col>
            <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openWithCordovaBrowser('http://engl393-dnd5th.wikia.com/wiki/Warlock')">Warlock</button></ion-col>
            <ion-col><button ion-button round id ="btn" color="btnCol"(click)="openWithCordovaBrowser('http://engl393-dnd5th.wikia.com/wiki/Wizard')">Wizard</button></ion-col>
          </ion-row>
    </ion-grid>
    <button ion-button (click) = "openWithSystemBrowser('http://engl393-dnd5th.wikia.com/wiki/D%26D_5E_Adventure_League_Playable_Races')">Open with System browser</button>
    <button ion-button (click) = "openWithInAppBrowser('http://engl393-dnd5th.wikia.com/wiki/D%26D_5E_Adventure_League_Playable_Races')">Open with In App browser</button>
    <button ion-button (click) = "openWithCordovaBrowser('http://engl393-dnd5th.wikia.com/wiki/D%26D_5E_Adventure_League_Playable_Races')">Open with Cordova browser</button>
